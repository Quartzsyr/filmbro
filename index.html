
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Film Archive AI</title>
    
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0a0a0a" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;900&family=Space+Mono:wght@400;700&family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <script>
      // 浏览器环境变量安全垫片
      window.process = window.process || { env: {} };
      // 兼容 Vite 默认的 VITE_API_KEY 注入方式，同时支持系统级的 API_KEY
      window.process.env.API_KEY = window.process.env.API_KEY || (window.importMeta?.env?.VITE_API_KEY) || "";
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#a61727",
              "background-dark": "#050505",
              "surface-dark": "#0f0f0f",
              "surface-highlight": "#161616",
              muted: "#707070",
            },
            fontFamily: {
              display: ["Epilogue", "sans-serif"],
              body: ["Manrope", "sans-serif"],
              mono: ["Space Mono", "monospace"],
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'shutter': 'shutterEffect 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              shutterEffect: {
                '0%': { transform: 'scaleY(0)', opacity: '0' },
                '50%': { transform: 'scaleY(1)', opacity: '1' },
                '100%': { transform: 'scaleY(1)', opacity: '1' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body {
        background-color: #050505;
        color: white;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      input[type="range"] { -webkit-appearance: none; background: transparent; }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 28px; width: 28px;
        border-radius: 50%; background: #a61727;
        cursor: pointer; margin-top: -12px;
        box-shadow: 0 4px 15px rgba(166, 23, 39, 0.4);
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%; height: 4px; cursor: pointer;
        background: rgba(255, 255, 255, 0.1); border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
